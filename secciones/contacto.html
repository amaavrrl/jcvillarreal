        <a class="navbar-brand" href="../index.html"><img src="../multimedia/logo/JCVlogo.png"

          <ul class="navbar-nav ">

              <a class="nav-link active " aria-current="page" href="../index.html">Home</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Inicio Formulario con Bootstrap-->
  <section class="gridFormulario" data-aos="fade-up">
    <div class="container">
      <div class="row container">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">

              <fieldset>
                <legend class="header">
                  <h1>Contacto</h1>
                </legend>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-12">
                    <input id="fname" name="name" type="text" placeholder="Nombre y apellido" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-12">
                    <input id="email" name="email" type="text" placeholder="Correo" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-md-12">
                    <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-12">
                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese aquí su comentario"
                      rows="7"></textarea>
                  </div>
                </div>

                <div class="form-group text-center" id="botonEnviar">
                  <div class="col-md-12 ">
                    <button type="submit"
                      class="btn btn-primary btn-lg mp-1 btn btn-dark rounded-0 mt-4 ms-6">Enviar</button>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- foto formulario -->
    <div>
      <img src="../multimedia/formulario/foto-formulario.png" class="fotoContacto" alt="">
    </div>
  </section>
